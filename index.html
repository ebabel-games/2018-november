<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2018 Nov game</title>
  <meta name="description" content="Game fully developed in just one month, from beginning to end.">

  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #58BBDC;
      font-family: 'Times New Roman', Times, serif;
    }

    body > canvas {
      display: block;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
    }

    h1,
    #play-button,
    #noscript {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    h1 {
      font-size: 2em;
      margin: 0 0 .5em;
      color: white;
    }

    p {
      margin: 0 0 .5em;
    }

    #loading {
      position: relative;
      padding: 3em;
      text-align: center;
      z-index: 1;
    }

    #play-button {
      font-size: 2em;
      cursor: pointer;
      margin: 1em auto;
      padding: 0.1em .75em;
      border-radius: .5em;
      font-weight: bold;
      color: #FF3A16;
      background-color: #FFD060;
      border-color: #FF7960;
    }

    #play-button:hover {
      color: #FFD060;
      background-color: #FF3A16;
    }

    #play-button:disabled {
      cursor: default;
      color: #666;
      background-color: #ccc;
      border-color: #999;
    }

    @media (max-width: 768px) {
      #loading {
        padding: 1em;
      }

      #logo {
        width: 100%;
        height: auto;
      }
    }

    @media (max-height: 600px) {
      #loading {
        padding: 1em;
      }

      #logo {
        float: left;
        width: auto;
        height: 100%;
      }
    }

    #noscript {
      font-size: 2em;
      font-weight: bold;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      text-align: center;
      background-color: #58BBDC;
      z-index: 1;
      padding: 2em 0;
      color: white;
    }

    #noscript #logo {
      float: none;
      width: auto;
      height: auto;
    }

    marquee {
      margin: 0 0 2.5em;
    }
  </style>
</head>
<body>
  <div id="loading">
    <p><img src="assets/phaser-logo/phaser-logo-small.webp" width="382" height="331" alt="Phaser logo" id="logo"></p>

    <h1>2018 Nov game</h1>

    <p><button id="play-button" disabled="disabled">Play</button></p>
    <p id="loading-animation">Game loading, please wait...</span>
  </div>

  <noscript>
    <div id="noscript">
      <marquee>
        Enable Javascript to play this game.
      </marquee>

      <p><img src="assets/phaser-logo/phaser-logo-small.webp" width="382" height="331" alt="Phaser logo" id="logo"></p>
    </div>
  </noscript>

  <script src="libs/phaser.min.js" charset="utf-8"></script>
  <script src="build/game.min.js" charset="utf-8"></script>
</body>
</html>
